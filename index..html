<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My fabulous garden</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/design.css">
</head>
<body>
    <header>

        <h1>My Fabulous Garden</h1>

    </header>
    <main>

        <div id="container">
            
                
            <form id="formId" action="">
                <fieldset>
                <legend> New flower</legend>
                <br>
                <label for="name">Name</label>
                <input required id="nameId" type="text">
                <br>
                <label for="image">image</label>
                <select required name="" id="selectId">
                    <option value="Alstroemerias">alstroemerias</option>
                    <option value="Gardenias">gardenias</option>
                    <option value="Orchids">orchids</option>
                    <option value="Roses">roses</option>
                    <option value="Sunflowers">sunflowers</option>
                    <option value="Tulips">tulips</option>
                    <option value="Peonies">peonies</option>

                </select>
                <br>
                <label for="season">Season</label>
                <input id="seasonId" required type="text">
                <br>
                <button type="submit" >Save</button>
            </fieldset>
            </form>
            <div>
                <table id="tableId" ></table>
            </div>


    </main>
    <footer>
<p> all rights reserved 2021 &copy; ASAC   </p>
    </footer>
    
    <script src="/js/app.js"></script>
</body>
</html>
